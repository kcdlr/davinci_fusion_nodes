        ];

        document.addEventListener('DOMContentLoaded', () => {
            const nodeGrid = document.getElementById('nodeGrid');
            const searchInput = document.getElementById('searchInput');
            const categoryFilters = document.getElementById('categoryFilters');
            const nodeCount = document.getElementById('nodeCount');

            let activeCategory = 'すべて';

            const categories = ['すべて', ...new Set(nodeData.map(node => node.cat))];

            function setupCategories() {
                categoryFilters.innerHTML = categories.map(cat => `
                    <button class="category-btn w-full text-left px-4 py-2 rounded-lg transition-colors duration-200 hover:bg-teal-100 ${cat === 'すべて' ? 'active-filter' : ''}" data-category="${cat}">
                        ${cat}
                    </button>
                `).join('');
            }

            function renderNodes(nodesToRender) {
                if (nodesToRender.length === 0) {
                    nodeGrid.innerHTML = `<p class="col-span-full text-center text-stone-500">該当するノードが見つかりません。</p>`;
                    nodeCount.textContent = '0件';
                    return;
                }
                
                nodeGrid.innerHTML = nodesToRender.map(node => `
                    <div class="node-card bg-white p-5 rounded-xl shadow-md hover:shadow-lg hover:-translate-y-1 transition-all duration-300 flex flex-col">
                        <div class="flex-grow">
                            <h3 class="text-xl font-bold text-stone-900">${node.jp}</h3>
                            <p class="text-sm text-teal-600 font-semibold">${node.en} ${node.short ? `(${node.short})` : ''}</p>
                            <p class="mt-2 text-stone-600">${node.desc}</p>
                        </div>
                        <div class="mt-4 pt-3 border-t border-stone-200">
                           <span class="text-xs font-medium bg-stone-100 text-stone-600 px-2 py-1 rounded-full">${node.cat}</span>
                        </div>
                    </div>
                `).join('');
                nodeCount.textContent = `${nodesToRender.length}件`;
            }

            function filterAndRender() {
                const searchTerm = searchInput.value.toLowerCase();
                
                let filteredNodes = nodeData;

                if (activeCategory !== 'すべて') {
                    filteredNodes = filteredNodes.filter(node => node.cat === activeCategory);
                }

                if (searchTerm) {
                    filteredNodes = filteredNodes.filter(node => 
                        node.jp.toLowerCase().includes(searchTerm) ||
                        node.en.toLowerCase().includes(searchTerm) ||
                        node.short.toLowerCase().includes(searchTerm)
                    );
                }
                
                renderNodes(filteredNodes);
            }

            searchInput.addEventListener('input', filterAndRender);

            categoryFilters.addEventListener('click', e => {
                if (e.target.classList.contains('category-btn')) {
                    document.querySelectorAll('.category-btn').forEach(btn => btn.classList.remove('active-filter'));
                    e.target.classList.add('active-filter');
                    activeCategory = e.target.dataset.category;
                    filterAndRender();
                }
            });

            setupCategories();
            renderNodes(nodeData);
            nodeCount.textContent = `${nodeData.length}件`;
        });
    </script>
</body>
